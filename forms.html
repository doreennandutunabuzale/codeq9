<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and Forms</title>
</head>
<body>
<h1>HTML Tables</h1>
    <table border="1">
        <th>Number</th>
        <th>Name</th>
        <th>Mark</th>
        <tr>
            <td>1</td>
            <td>Nabuzale Doreen Nandutu</td>
            <td>60</td>
           
        </tr>
        <tr>
            <td>2</td>
            <td>Tumwine Bradley Mpeera Alfred</td>
            <td>98</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Nyabel Esther Patricia</td>
            <td>78</td>
            
        </tr>
    </table>

    <!--Forms-->
    <br>
    <h2> HTML Forms</h2>
    <form action="">
        <label for="Firstname" aria-placeholder="First name">First Name:</label><br>
        <input type="text"> <br>
        <label for="Lastname">Last Name:</label><br>
        <input type="text"><br>
        <label for="Emailaddress">Email Address</label><br>
        <input type="email"><br>
        <label for="Dateofbirth">Date of Birth</label><br>
        <input type="date">
        <h5>Which day are you available physically?</h5>
        <input type="radio">
        <label for="Mon">Monday</label><br>
        <input type="radio">
        <label for="Tue">Wednesday</label><br>
        <input type="radio">
        <label for="Wed">Friday</label><br><br>
        <input type="submit">
    </form>
</body>
</html>
